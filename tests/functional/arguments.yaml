output_opt1: !mux
    not-provided:
        output_opt1: ''
    color:
        output_opt1: 'c'
    underscore:
        output_opt1: 'u'
    machine:
      output_opt1: 'm'
output_opt2: !mux
        not-provided:
            output_opt2: ''
        color:
            output_opt2: 'c'
        underscore:
            output_opt2: 'u'
        machine:
            output_opt2: 'm'
regex: !mux
    empty:
        regex: ""
    wrong:
        regex: "'*.*con.* '"
    regex1:
        regex1: "'run'"
    regex2:
        regex1: "'run.*/'"
file1: !mux
    not-provided:
        file1: ""
    empty:
        file1: 'empty_file.txt'
    test_file1:
        file1: 'log_file1.txt'
file2: !mux
    not-provided:
        file2: ''
    empty:
        file2: 'empty_file.txt'
    test_file2:
        file2: 'log_file2.txt'
